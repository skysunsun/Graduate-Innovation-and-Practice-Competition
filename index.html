				<li>1. 点击右下角<span id="zt1">更多</span</li>

		<div id="image-slider">
			<img id="slideshow" src="https://s21.ax1x.com/2024/05/17/pkuAzLD.png" alt="Slideshow">
		</div>

		<script>
			let imageIndex = 0;
			const images = [
				'https://s21.ax1x.com/2024/05/17/pkuAzLD.png',
			      'https://s21.ax1x.com/2024/05/17/pkuVWuT.jpg',
			      'https://s21.ax1x.com/2024/05/17/pkuV5E4.jpg',
				  'https://s21.ax1x.com/2024/05/17/pkuVo59.jpg',
			        // ... 添加更多图片路径
			    ];
			// fetch('data.json') // 通过fetch API获取JSON文件
            // .then(response => response.json()) // 将响应转换为JSON
            // .then(data => {

            //     data.items.forEach(item => {
			// 			images.push(item.img);

            //     })});

			    const imageElement = document.getElementById('slideshow');

			    function changeImage() {
			        imageElement.src = images[imageIndex];
			        imageIndex++;
			        if (imageIndex === images.length) {
			            imageIndex = 0; // 重置到第一张图片
			        }
			    }

			    // 每3秒更改一次图片（3000毫秒）
			    setInterval(changeImage, 2000);
		</script>

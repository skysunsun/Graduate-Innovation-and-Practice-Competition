<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重庆交通大学创新实践中心</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        /* background-color:#F0FFFF; */
        /* background-image: url("https://z1.ax1x.com/2023/11/22/piaLVS0.jpg"); */
        text-align: center;
        color: red;
        opacity: 1; /* 设置透明度为50% */
    }
    #container {  
position: relative;  
}

    .container {
        display: flex;
        flex-direction: column;
        align-items: center; /* 垂直居中 */
        justify-content: center;  /*水平居中 */
        height: 100vh; /* 或者其他你需要的高度 */
        
    }
    .card{
        display: flex; /* 使用flex布局 */
        padding: 20px; /* 调整内边距 */
        box-sizing: border-box; /* 内边距不会撑开容器 */
        border-radius: 10px; /* 设置圆角的大小 */
        font-family: "楷体";
        /* border: 2px dashed white; */
        flex-direction: column;
        transition: opacity 0.5s ease-in-out; /* 添加渐变效果 */
        display: none; /* 默认隐藏所有page div */  
        height: 100vh;
        overflow: hidden;
    }


</style>
</head>
<body>
    <div id="container">
        <div class="card" style="display: block;">
            <p>恭喜你被中国研究生创新实践竞赛包围啦</p>
            <p>首先请各位绑定雨课堂获取更多学习资料</p>
            <img src="https://z1.ax1x.com/2023/11/17/pit5K2j.png" alt="雨课堂">
            <p>
            </br>点击"更多"一>"身份绑定"
        </br>选择重庆交通大学研究生院
        </br>账号:学号
        </br>密码:Cqu@学号后六位
            </p>

            
            <p>
                点击查看更多竞赛
            </p>
        </div>
    </div>

    <script>  
        fetch('data.json') // 通过fetch API获取JSON文件  
            .then(response => response.json()) // 将响应转换为JSON  
            .then(data => {  
                
                const templateContainer = document.getElementById('container');  
                data.items.forEach(item => {  
                    // 创建模板的HTML结构并填充数据  
                    const template = `  
                        <div class="card">  
                            <p>${item.description}</p>  
                            <a href=${item.url}>点击前往官网了解更多详情</a></br>  
                            <img src=${item.img} alt=${item.name}>  
                        </div>  
                    `;  
                    // 将模板添加到容器中  
                    templateContainer.innerHTML += template;  
                });  
                // 在这里添加事件监听器，确保只有在数据已经获取并填充后才添加  
                var pageDivs = document.getElementsByClassName('card'); // 获取所有page div的DOM对象集合    
                var currentPage = 0; // 当前显示的page div的索引号    
                var totalPage = pageDivs.length-1; // 总共的page div数量    
  
                // 显示第index个page div，并隐藏其他div    
                function showPage(event) {    
                  for (var i = 0; i < pageDivs.length; i++) {    
                    pageDivs[i].style.display = (i === currentPage) ? 'block' : 'none';    
                  }  
                  currentPage++; // 增加当前页数    
                  if (currentPage > totalPage) { // 如果已经到达最后一页，重置为第一页    
                    currentPage = 0;    
                  }    
                }    
                
                document.addEventListener('click',showPage);  
            })  
            .catch(error => {  
                console.error('Error fetching the JSON file', error);  
            });  
    </script>
</body>
</html>
